<html >
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock" >Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="result">
            <p id="user-choice">Your choice: <span></span></p>
            <p id="computer-choice">Computer's choice: <span></span></p>
            <p id="winner">Winner: <span></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
